{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'studentix/style1.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'studentix/animate.css' %}" />


  <div class="container">
    <div class="top">
      <h1 id="title" class="hidden"><span id="logo">STUDENTIX</span></h1>
    </div>
    <div class="login-box animated fadeInUp">
      <div class="box-header">
      <h2>Log In</h2>
      </div>
              <form action="" method="post">
              {% csrf_token %}
              <!-- Username: -->
              {%if error_message %}
              <p ><b> {{error_message}} </b></p>
              {% endif %}
             <label for="username">Username</label>
              <br/>
              <input type="text" style="width: 500px; height: 50px;" name="username">
               <br/>
             
              <!-- Password: -->
              <label for="subject">Subject</label>
              <br/> 
              <input type="text" style="width: 500px; height: 50px;" name="subject">
              <br/>
              <label for="message">Message</label>
              <br/>
              <input type="text" style="width: 500px; height: 400px;" name="message">
              <br/>
              <button type="submit">Send</button>
              </form>
                
              </div>
           
  </div>


</body>
